<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And Inputs</title>
</head>
<body>
    <main id="container">
        <h1>Forms And Inputs</h1>
        <form id="nameForm">
            <label for="nameInput">What is your name?</label>
            <input type="text" id="nameInput" />
            <!-- could also be <input type="submit" /> -->
            <button id="submitName">Submit</button>
        </form>
        <article id="storyDisplay"></article>
        <form id="pageForm">
            <label for="pageInput">What page to next?</label>
            <input type="number" id="pageInput" />
            <button id="submitPageNumber">Submit</button>
        </form>
    </main>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="story.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>
</html>
